<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydens Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-header">Hi, I'm a QA Chatbot</div>
    <div class="chat-subhead">I can answer basic questions you might have about Kayden. How can I assist you? </div>
    <div class="chat-container">
        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Ask a question">
            <button id="send-button">&#10148;</button>
        </div>
        <div class="output-container" id="output-container"></div>
    </div>
    <div class="social-icons">
        <a href="https://github.com/8i-ght" target="_blank" class="github-icon"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kayden-roberts-793496276/" target="_blank" class="linkedin-icon"><i class="fab fa-linkedin"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
